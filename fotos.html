<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desculpas</title>

    <style>
        body{
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        h1, p{
            color: white;
            max-width: 600px;
            font-size: 20px;
        }

        /* Container das imagens */
        .fotos {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .fotos img {
            height: 300px;
            width: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* BOTÕES */
        .botoes {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        #sim, #nao {
            padding: 15px 30px;
            font-size: 22px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            color: white;
        }

        /* Botão SIM */
        #sim {
            background-color: green;
        }
        #sim:hover {
            background-color: rgb(0, 180, 0);
        }

        /* Botão NÃO */
        #nao {
            background-color: red;
            position: relative;
        }
        #nao:hover {
            background-color: rgb(200, 0, 0);
        }
    </style>
</head>

<body>

    <div class="fotos">
        <img src="image/image1.jpeg" alt="">
        <img src="image/image3.jpeg" alt="">
        <img src="image/image2.jpeg" alt="">
    </div>

    <h1>Me desculpa?</h1>
    <p>Eu te amooooooo, me perdoa por ter sido uma chata com você.  
       Eu quero te ver realizando seus sonhos, conquistando tudo, voce merece,e sei que ano que vem ta com seu carrin novo,.  
       Te amo, meu amor. ❤️</p>

    <div class="botoes">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <script>
        // Botão sim
        document.getElementById("sim").addEventListener("click", function() {
            alert("Você clicou no SIM! ❤️");
        });

        // Botão não - foge ao tentar clicar
        const botaoNao = document.getElementById("nao");

        botaoNao.addEventListener("mouseover", function() {
            const x = Math.random() * window.innerWidth * 0.6;
            const y = Math.random() * window.innerHeight * 0.6;

            botaoNao.style.position = "absolute";
            botaoNao.style.left = x + "px";
            botaoNao.style.top = y + "px";
        });
    </script>

</body>
</html>
